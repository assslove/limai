	<ol class="breadcrumb">
		<li><a href="#">Home</a></li>

	</ol>	
	<div role="tabpanel" id="myTab">
		<!-- Nav tabs -->
		<ul class="nav nav-pills" role="tablist">
			<li role="presentation" class="active">
			<a href="#list" aria-controls="list" role="tab" data-toggle="tab" id="list_li">查 看</a>

	</div>
	<br/>

		<div role="tabpanel" class="tab-pane" id="list">
		</div>

			<form class="form-horizontal">
				<div class="form-group">
					<label for="inputTitle" class="col-sm-1 control-label">标题</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="title" placeholder="标题">
					</div>
				</div>
				<div class="form-group">
					<label for="inputType" class="col-sm-1 control-label">类型</label>
					<div class="col-sm-2">
						<select class="form-control" id="menu">
						</select>
					</div>
					<div class="col-sm-2">
						<select class="form-control" id="submenu">
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="inputContent" class="col-sm-1 control-label">内容</label>
					<div class="col-sm-10"><div class="click2edit">请输入内容</div></div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-10">
						<button type="button" class="btn btn-default" onclick="save()">保 存</button>
					</div>
				</div>
			</form>	

		</div>
	</div>
